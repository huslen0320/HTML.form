<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <div class="container-fluid bg-light">
        <h2 class="text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h2>
        <h5 class="">Ерөнхий мэдээлэл</h5>
        <div class="row mx-3">
            <div class="col-12 col-md-6 col-xl-6">
                <div class="col-12">
                    <label for="">Овог</label><span class="text-danger">*</span>
                    <input type="text" class="w-100 rounded border border-none p-1" name="first-name" id="">
                </div>
        
                <div class="col-12">
                    <label for="">Нэр</label><span class="text-danger">*</span>
                    <input type="text" class="w-100 rounded border border-none p-1" name="first-name" id="">
                </div>
    
                <div class="col-12">
                    <label for="">Нас</label><span class="text-danger">*</span>
                    <input type="number" class="w-100 rounded border border-none p-1" name="first-name" id="">
                </div>
            </div>

            <div class="col-12 col-md-6 col-xl-6">
                <div class="col-12">
                    <label for="">Аймаг</label>
                    <select class="form-select" name="" id="">
                        <option selected>Сонгох</option>
                        <option value="1">Төв</option>
                        <option value="2">Архангай</option>
                        <option value="2">Хэнтий</option>
                    </select>
                </div>
    
    
                <div class="col-12">
                    <label for="">Сум</label>
                    <select class="form-select" name="" id="">
                        <option selected>Сонгох</option>
                        <option value="1">Хужирт</option>
                        <option value="2">Тариат</option>
                        <option value="2">Өлзийт</option>
                    </select>
                </div>
    
                <div class="col-12">
                    <label for="">Баг</label>
                    <select class="form-select" name="" id="">
                        <option selected>Сонгох</option>
                        <option value="1">Баг1</option>
                        <option value="2">Баг2</option>
                        <option value="2">Баг3</option>
                    </select>
                </div>  
            </div>
  

           

            <div>
                <input type="submit" class="btn btn-warning mt-2 mb-4" value="Хадгалах">
            </div>
            <hr>
        </div>

        <div>
            <h5>Хэсэг I</h5>
            <div class="row">
                <div class="col-3">
                    <p class="ms-3">Үйл ажиллагаа 1 <span class="text-danger">*</span></p>
                </div>
                <div class="col-9">
                    <input type="text" name="" class="w-50 rounded border border-none p-2" id="">
                </div>
            </div>
        </div>
    </div>
