<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Travel reservation form</h1>
        <h4>*denotes mandotory</h4>
        <div class="col">
            <label for="fname">Full name*:</label>
            <input type="text" name="firstname" id="fname" placeholder="FirstName LastName">
            <label for="email">Email address*:</label>
            <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS">
            <label for="tour">Select Tour Package*:</label>

            <select name="tour" id="tour">
                <option value="goa">Goa</option>
                <option value="kerala">Kerala</option>
                <option value="maldives">Maldives</option>
                <option value="dubai">Dubai</option>
            </select>

            <label for="arrival-date">Arrival-date*:</label>
            <input type="datetime" name="arrival-date" id="arrival-date" placeholder="mm/dd/yyyy">
            <label for="number-person">Number of persons*:</label>
            <input type="number" name="number-person" id="number-person" placeholder="UNKNOWN_TYPE" min="1" max="20">
            <p>What would you want to avail?*</p>

            <div class="checkbox">
                <div>
                    <label for="boarding">Boarding</label>
                <input type="checkbox" name="boarding" id="boarding">
                </div>
                <div>
                    <label for="fooding">Fooding</label>
                    <input type="checkbox" name="fooding" id="fooding">
                </div>
                <div>
                    <label for="sight-seeing">Sight seeing</label>
                    <input type="checkbox" name="sight-seeing" id="sight-seeing">
                </div>
            </div>

            <label for="coupon-code">Discout Coupon code:</label>
            <input type="text" name="coupon-code" id="coupon-code" maxlength="8" placeholder="UNKNOWN_TYPE">
            <p>Terms and conditions*</p>

            <div class="radio-button">
                <div>
                <input type="radio" name="agree" id="agree">
                <label for="agree">I agree</label>
                </div>
                <div>
                <input type="radio" name="disagree" id="disagree">
                <label for="disagree">I disagree</label>  
                </div>
            </div>

            <div class="submit-button">
                <input type="submit" value="Complete reservation">
            </div> 
        </div>
    </div>
</body>
</html>
